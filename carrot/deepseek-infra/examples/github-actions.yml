name: DeepSeek CI Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deepseek-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run linters (deterministic gate)
        run: |
          npm run lint
          npm run type-check
          npm run test

      - name: Get PR diff
        id: diff
        run: |
          git diff origin/main...HEAD > pr.diff
          echo "diff=$(cat pr.diff | base64 -w 0)" >> $GITHUB_OUTPUT

      - name: DeepSeek Code Review
        if: success()
        env:
          DEEPSEEK_URL: ${{ secrets.DEEPSEEK_ROUTER_URL }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          # Call DeepSeek router for code review
          curl -X POST "$DEEPSEEK_URL/v1/chat/completions" \
            -H "Content-Type: application/json" \
            -H "X-Task-Type: ci" \
            -H "X-Risk-Level: low" \
            -d "{
              \"messages\": [
                {
                  \"role\": \"user\", 
                  \"content\": \"Review this PR diff for potential issues, security concerns, and improvements:\\n\\n$(cat pr.diff)\"
                }
              ],
              \"max_tokens\": 500,
              \"temperature\": 0.1
            }" > review.json

      - name: Comment on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = JSON.parse(fs.readFileSync('review.json', 'utf8'));
            const comment = `## ü§ñ DeepSeek Code Review\n\n${review.choices[0].message.content}\n\n---\n*This review was generated by DeepSeek Coder. Please review the suggestions and make changes as needed.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail on critical issues
        if: failure()
        run: |
          echo "‚ùå Linting, type checking, or tests failed. PR cannot be merged."
          exit 1
