services:
  - type: web
    name: carrot-app
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXTAUTH_URL
        value: https://carrot-app.onrender.com
      - key: NEXTAUTH_SECRET
        fromDatabase:
          name: carrot-db
          property: nextauth_secret
      - key: DATABASE_URL
        fromDatabase:
          name: carrot-db
          property: connectionString
      - key: FIREBASE_PROJECT_ID
        value: involuted-river-466315
      - key: FIREBASE_PRIVATE_KEY
        fromDatabase:
          name: carrot-db
          property: firebase_private_key
      - key: FIREBASE_CLIENT_EMAIL
        fromDatabase:
          name: carrot-db
          property: firebase_client_email
      - key: OPENAI_API_KEY
        fromDatabase:
          name: carrot-db
          property: openai_api_key
      - key: SENDGRID_API_KEY
        fromDatabase:
          name: carrot-db
          property: sendgrid_api_key
      - key: RESEND_API_KEY
        fromDatabase:
          name: carrot-db
          property: resend_api_key
      - key: INGEST_WORKER_SECRET
        value: dev_ingest_secret
      - key: INGEST_CALLBACK_URL
        value: https://carrot-app.onrender.com/api/ingest/callback
      - key: INGEST_CALLBACK_SECRET
        value: dev_ingest_secret
      - key: WORKER_PUBLIC_URL
        value: https://carrot-worker.onrender.com
      # HTTP/2 disabled via Alt-Svc header in next.config.js
      # Optimize for production
      - key: NEXT_TELEMETRY_DISABLED
        value: 1
      - key: ANALYZE
        value: false
      # Additional optimizations for chunk loading
      - key: NEXT_BUILD_CACHE
        value: true
      - key: NODE_OPTIONS
        value: "--max-old-space-size=4096"
      # Force HTTP/1.1 and disable HTTP/2
      - key: HTTP_VERSION
        value: "1.1"
      - key: DISABLE_HTTP2
        value: "true"

databases:
  - name: carrot-db
    plan: free
    databaseName: carrot
    user: carrot_user
