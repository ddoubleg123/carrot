<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" width="720" height="420" role="img" aria-label="Techpulse hero placeholder">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b0c10"/>
      <stop offset="100%" stop-color="#0f1720"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0.4"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="24"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <!-- abstract waveform / diagnostics lines -->
  <g transform="translate(40,260)" stroke="#22d3ee" fill="none" stroke-width="2">
    <path d="M0,0 C40,-30 80,-30 120,0 S200,30 240,0 320,-40 360,-4 440,36 480,0 560,-40 600,-6 680,28 720,0" opacity="0.6"/>
    <path d="M0,10 C36,-10 84,-20 128,6 S198,40 244,8 320,-24 364,-2 444,30 486,6 560,-26 604,0 680,22 720,4" opacity="0.35"/>
  </g>
  <!-- glowing chip symbol -->
  <g transform="translate(520,130)">
    <rect x="-60" y="-60" width="120" height="120" rx="18" fill="url(#glow)" filter="url(#blur)" opacity="0.5"/>
    <rect x="-44" y="-44" width="88" height="88" rx="14" fill="#0d1520" stroke="#22d3ee" stroke-opacity="0.6"/>
    <g stroke="#22d3ee" stroke-linecap="round" opacity="0.85">
      <rect x="-20" y="-20" width="40" height="40" rx="6" fill="#0b1219"/>
      <path d="M-28,-28 h-14"/><path d="M28,-28 h14"/>
      <path d="M-28,28 h-14"/><path d="M28,28 h14"/>
      <path d="M-28,-28 v-14"/><path d="M28,-28 v-14"/>
      <path d="M-28,28 v14"/><path d="M28,28 v14"/>
    </g>
  </g>
  <!-- caption text placeholder -->
  <g font-family="Inter, Arial, sans-serif" fill="#e6e8ee" opacity="0.9">
    <text x="40" y="120" font-size="28" font-weight="700">Diagnose root causes faster with Synth</text>
    <text x="40" y="156" font-size="16" fill="#a7afc0">AI-driven automotive diagnostics that works with your existing tools</text>
  </g>
</svg>
