  <!-- Soft glow accents -->
  <g filter="url(#soft)" opacity="0.35">
    <ellipse cx="320" cy="190" rx="160" ry="110" fill="#22d3ee"/>
    <ellipse cx="320" cy="360" rx="220" ry="80" fill="#22d3ee"/>
  </g>

