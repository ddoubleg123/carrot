name: Deploy GCS CORS

on:
  workflow_dispatch:
    inputs:
      bucket:
        description: "GCS bucket (e.g., involuted-river-466315-p0.appspot.com)"
        required: true
      corsFile:
        description: "Path to CORS json inside repo"
        required: false
        default: "firebase-cors.json"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Apply CORS
        run: |
          echo "Applying CORS from '${{ inputs.corsFile }}' to 'gs://${{ inputs.bucket }}'"
          gsutil cors set "${{ inputs.corsFile }}" gs://${{ inputs.bucket }}

      - name: Verify CORS
        run: |
          gsutil cors get gs://${{ inputs.bucket }}
