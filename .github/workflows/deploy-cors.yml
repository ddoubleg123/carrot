name: Deploy GCS CORS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}
      - uses: google-github-actions/setup-gcloud@v2
      - name: Debug gcloud/gsutil
        run: |
          gcloud --version || true
          gsutil --version || true
          gcloud auth list || true
          gcloud config list || true
      - name: Show CORS file
        run: |
          echo "firebase-cors.json contents:" && cat firebase-cors.json
      - name: Apply CORS
        run: |
          echo "Applying CORS to gs://involuted-river-466315-p0.firebasestorage.app"
          gsutil cors set firebase-cors.json gs://involuted-river-466315-p0.firebasestorage.app
      - name: Verify CORS
        run: gsutil cors get gs://involuted-river-466315-p0.firebasestorage.app
