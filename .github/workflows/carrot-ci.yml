name: Carrot CI

on:
  pull_request:
    paths:
      - 'carrot/**'
      - '.github/workflows/carrot-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'carrot/**'
      - '.github/workflows/carrot-ci.yml'

jobs:
  preflight:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: carrot
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            carrot/package-lock.json
            carrot/package.json

      - name: Install dependencies
        run: npm ci

      - name: Prisma format
        run: npx prisma format

      - name: Prisma generate
        run: npx prisma generate

      - name: Prisma validate
        run: npx prisma validate

      - name: Lint (if present)
        run: |
          npm run lint --if-present || echo "lint script not present"

      - name: Build (if present)
        run: |
          npm run build --if-present || echo "build script not present"

      # Note: Prisma migrate deploy should run during deployment against real DB, not in PR CI.
